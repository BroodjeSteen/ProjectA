{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% include 'bases/base_head.html' %}
        <title>Home</title>
        <style>
            a:hover {
                color: #003082;
                text-decoration: none;
            }
        </style>
    </head>
    <body class="nav-fixed">
        <main>
            <header class="page-header page-header-dark pb-10" style="background-color: #ffc917;">
                <div class="container-xl px-4">
                    <div class="page-header-content pt-4">
                        {% include 'bases/base_header.html' %}
                    </div>
                </div>
            </header>
            <div class="container-xl px-4 mt-n10">
                <div class="row">
                    <div class="col-8 col-lg-8 mb-4">
                        <div class="card h-100">
                            <div class="card-body h-100 p-5">
                                <div class="row">
                                    <div class="col-xl-8 col-xxl-12">
                                        <div class="mb-4 mb-xl-0 mb-xxl-4">
                                            <h1 class="mb-3" style="color: #003082;">Home</h1>
                                            <h4 style="color: #003082;">Populaire stations</h4>
                                            <table class="table text-nowrap">
                                                <thead>
                                                    <tr>
                                                        <th>Station</th>
                                                        <th class="text-end">Acties</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for station in station_messages %}
                                                        <tr>
                                                            <td>{{ station.0 }} ({{ station.2 }})</td>
                                                            <td class="text-end"><a href="{% url 'station' station.1 %}">Scherm</a> | <a href="{% url 'station_message' station.1 %}">Zuil</a></td>
                                                        </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                            <a href="{% url 'stations' %}">Alle stations</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 col-lg-4 mb-4">
                        <div class="nav-sticky">
                            <div class="card h-100">
                                <div class="card-body h-100 p-5">
                                    <div class="row">
                                        <div class="col-xl-8 col-xxl-12">
                                            {% include 'bases/base_nav.html' %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
